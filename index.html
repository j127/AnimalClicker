<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.4/paper/bootstrap.min.css">
        <link rel="stylesheet" href="/animal-clicker/static/css/main.css">
        <title>Baby Animal Clicker - Fun for the whole family</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Animal Clicker</h1>
                    <p class="lead">Click on cute animal photos and see which animal wins!</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-7">
                    <div id="animalDetail"></div>
                </div>
                <div class="col-lg-5">
                    <ul class="list-group" id="animalList"></ul>
                    <p class="muted"><a href="https://github.com/j127/animal-clicker">Info</a></p>
                </div>
            </div>
        </div>
        <script src="/animal-clicker/static/js/app.js"></script>
    </body>
</html>
