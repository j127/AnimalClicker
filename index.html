<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.4/paper/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/main.css">
        <title>Baby Animal Clicker - Fun for the whole family</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Animal Clicker</h1>
                    <p class="lead">Click on cute animal photos and see which animal gets clicked the most!</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-7">
                    <div id="animalDetail" data-bind="with: currentAnimal">
                        <div class="row">
                            <div class="col-lg-8">
                                <h2 data-bind="text: name"></h2>
                            </div>
                            <div class="col-lg-4">
                                <ul id="animalList" class="nav nav-pills">
                                    <li class="active"><a><span data-bind="text: level"></span> <span class="badge" data-bind="text: clickCount"></span></a></li>
                                </ul>
                            </div>
                        </div>
                        <div>
                            <img data-bind="attr: { src: imgSrc }, click: $parent.incrementCounter">
                        </div>
                    </div>
                </div>
                <div class="col-lg-5">
                    <ul class="list-group" id="animalList" data-bind="foreach: animalList()">
                        <li class="list-group-item" data-bind="click: $parent.changeCurrentAnimal"><span data-bind="text: name"></span> <span data-bind="text: level" class="badge"></span></li>
                    </ul>
                    <div>
                        <h2>Nicknames</h2>
                        <ul data-bind="foreach: currentAnimal().nicknames">
                            <li data-bind="text: $data"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <footer>
                <hr>
                <p><a href="https://github.com/j127/animal-clicker">Info</a></p>
            </footer>
        </div>
        <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
        <script src="/static/js/app.js"></script>
    </body>
</html>
